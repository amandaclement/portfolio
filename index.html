<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <title>Amanda Clement: Projects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div id="container">
      <header>
        <!-- LOGO -->
        <button class="logo logo-dark">
          <h1 class="star star-dark"><a href="projects.html">*</a></h1>
        </button>
        <h1 class="name name-dark">AMANDA<br>CLEMENT</h1>

        <!-- MENU -->
        <div class="menu menu-dark">
          <button>
            <h1>-<br>-</h1>
          </button>
          <nav class="nav-dark">
            <a href="projects.html">PROJECTS</a><br>
            <a href="about.html">ABOUT</a><br>
            <a href="resume.html">RESUME</a>
          </nav>
        </div>
      </header>

      <!-- INTRO OVERLAY -->
      <div id="intro-overlay">
        <div id="intro-content">
          <h1 id="intro-line1"></h1>
          <h1 id="intro-line2"></h1>
        </div>
      </div>

      <!-- PROJECT BOX -->
      <div class="project-container">
        <div class="project-template">
          <div class="project-item project-item-animated">
            <h2 class="project-title"></h2>
            <video class="project-video project-video-animated" width="100%" autoplay playsinline loop muted>
              <source src="" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <!-- PROJECT CONTENT -->
      <div id="project-content">
        <video class="project-content-video" width="54%" autoplay playsinline loop muted>
          <source src="" type="video/mp4">
        </video>
        <div class="arrow">&#8595;</div>
        <div id="project-info"></div>
      </div>
    </div>
  </body>

</html>
