<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <title>Amanda Clement: Projects</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <div id="container">
      <header>
        <!-- LOGO -->
        <button class="logo logo-dark">
          <h1 class="star star-dark"><a href="projects.html">*</a></h1>
        </button>
        <h1 class="name name-dark">AMANDA<br>CLEMENT</h1>

        <!-- MENU -->
        <div class="menu menu-dark">
          <button>
            <h1>-<br>-</h1>
          </button>
          <nav class="nav-dark">
            <a href="projects.html">PROJECTS</a><br>
            <a href="about.html">ABOUT</a><br>
            <a href="cv.html">CV</a>
          </nav>
        </div>
      </header>

      <!-- PROJECT BOX -->
      <div class="project-container">
        <div class="project-template">
          <div class="project-item">
            <h2 class="project-title"></h2>
            <video class="project-video" width="100%" autoplay playsinline loop muted>
              <source src="" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <!-- PROJECT DESCRIPTION -->
      <div class="project-desc">
        <div id="project-content">
          <video id="project-desc-video" width="54%" playsinline loop muted autoplay>
            <source src="" type="video/mp4">
          </video>
          <div class="arrow">&#8595;</div>

          <div id="project-info">
            <div class="row">
              <div class="cell-left"><h4>title</h4></div>
              <div class="cell-right" id="project-desc-title"><p></p></div>
            </div>
    
            <div class="row">
              <div class="cell-left"><h4>type</h4></div>
              <div class="cell-right" id="project-desc-type"><p></p></div>
            </div>
    
            <div class="row">
              <div class="cell-left"><h4>description</h4></div>
              <div class="cell-right" id="project-desc-description"><p></p></div>
            </div>
    
            <div class="row">
              <div class="cell-left"><h4>technologies</h4></div>
              <div class="cell-right" id="project-desc-technologies"><p></p></div>
            </div>
    
            <div class="row">
              <div class="cell-left"><h4>year</h4></div>
              <div class="cell-right" id="project-desc-year"><p></p></div>
            </div>
    
            <div class="row links">
              <div class="cell-left"><h4 id="project-desc-link-type"></h4></div>
              <div class="cell-right" id="project-desc-link"><a href="" target="_blank"></a></div>
            </div>
        </div>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>

</html>
